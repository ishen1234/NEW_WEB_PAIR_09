<!DOCTYPE html>

    #loading-spinner {

      color: #00ffcc;
    }

    #pair {

      font-size: 1.1rem;
    }

    #copy {

      font-weight: bold;
    }

    @keyframes spin {

  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <i class="fa fa-user fa-2x"></i>
      <h3>üì± ‡∂î‡∂∂‡∑ö ‡∂Ø‡∑î‡∂ª‡∂ö‡∂Æ‡∂± ‡∂Ö‡∂Ç‡∂ö‡∂∫ ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</h3>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pair = document.getElementById("pair");
    const submit = document.getElementById("submit");
    const number = document.getElementById("number");

    async function Copy() {
      const copyEl = document.getElementById("copy");
      const originalText = copyEl.innerText;
      await navigator.clipboard.writeText(originalText.replace('CODE: ', ''));
      copyEl.innerText = "‚úîÔ∏è Copy ‡∑Ä‡∑î‡∂±‡∑è";
      copyEl.style.color = "#00ffcc";
      setTimeout(() => {
        copyEl.innerText = originalText;
        copyEl.style.color = "#00ffff";
      }, 1000);
    }

    submit.addEventListener("click", async (e) => {
      e.preventDefault();
      const raw = number.value.replace(/[^0-9]/g, "");
      if (!raw || raw.length < 11) {
        pair.innerHTML = '<span style="color:#ff4444;">‚ùó‡∂Ö‡∂Ç‡∂ö‡∂∫ ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í. ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.</span>';
        return;
      }

      number.value = "+" + raw;
      number.style.color = "#00ffcc";
      number.style.fontSize = "18px";

      document.getElementById("loading-spinner").style.display = "block";
      pair.innerHTML = "";

      try {
        const { data } = await axios(`/code?number=${raw}`);
        const code = data.code || "‚ùó ‡∑É‡∑ö‡∑Ä‡∑è‡∑Ä ‡∂Ω‡∂∂‡∑è‡∂ú‡∂≠ ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö";
        pair.innerHTML = `<div id="copy" onclick="Copy()">CODE: <span style="color:#fff;">${code}</span></div>`;

      }

      document.getElementById("loading-spinner").style.display = "none";
    });
  </script>

</html>
